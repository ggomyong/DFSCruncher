<mat-card *ngFor="let star of stars">
    <mat-card-title>
        {{star.name}}
    </mat-card-title>
    <mat-card-subtitle>
        Position: {{star.position | uppercase}}
    </mat-card-subtitle>
    <mat-card-content>
        <button mat-icon-button><mat-icon>control_point_rounded</mat-icon></button>
        <table class="ruleset-table" mat-table [dataSource]="star.rulesets">
            <ng-container matColumnDef="Qualifier">
              <th mat-header-cell *matHeaderCellDef> Qualifier </th>
              <td mat-cell *matCellDef="let ruleset">
                  <app-qualifier-select value="{{ruleset.qualifier}}"></app-qualifier-select>
              </td>
            </ng-container>
            <ng-container matColumnDef="Operator">
                <th mat-header-cell *matHeaderCellDef> Operator </th>
                <td mat-cell *matCellDef="let ruleset"> 
                    <app-operator-select value="{{ruleset.operator}}"></app-operator-select>
                </td>
              </ng-container>
              <ng-container matColumnDef="Value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let ruleset">  
                    <input matInput value="{{ruleset.value}}">
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Update</button>
        <button mat-button>Delete</button>
    </mat-card-actions>
</mat-card>
